<div class="main-content">
  <div class="section-content section-content-p30">
    <h4 *ngIf="currentCategoryName != null">
      Category: {{ currentCategoryName }}
    </h4>
    <hr />
    <div class="container">
      <div class="row">
        <!-- loop over the collection of products -->
        <div
          class="col-md-3 col-sm-4"
          style="width: 18rem"
          *ngFor="let product of products"
        >
          <a routerLink="/products/{{ product.id }}">
            <img src="{{ product.imageUrl }}" />
          </a>
          <div style="text-align: center">
            <a routerLink="/products/{{ product.id }}">
              <h6>{{ product.name }}</h6>
            </a>

            <div class="price">
              {{ product.unitPrice | currency }}
            </div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <!-- if products empty then display a message -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>

        <!-- begin footer-->
        <div class="footer-pagination">
          <div class="row">
                <div class="col-md-9 col-sm-9 d-flex " style="padding-left: 30%">
                  <ngb-pagination
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="theTotalElements"
                    [maxSize]="5"
                    [boundaryLinks]="true"
                    [rotate]="true"
                    [ellipses]="false"
                    (pageChange)="listProducts()"
                  >
                  </ngb-pagination>
                  <div class="my-1">
                    <span class="">Page Size </span>

                    <select (change)="updatePageSize($event.target.value)">
                      <option>2</option>
                      <option selected="true">5</option>
                      <option>10</option>
                      <option>20</option>
                      <option>50</option>
                    </select>
                  </div>

                </div>

                <div class="col-md-3 col-sm-9 mt-2">

                </div>
              </div>

          </div>


        <!-- begin footer-->
      </div>
    </div>
  </div>
</div>
